<html>
    <body>
        <div id='background'>
            <div id='character' style='position:absolute; top:100px; left:450px; background-image: url("img/down1.png"); width:59px; height:86px;'></div>
        </div>
        <script type="text/javascript">
            var leftValue = 450, topValue = 100, direction = "down", countleft = 0, counttop = 0;
            function update1() {
                if(countleft % 2 != 0){
                document.getElementById("character").style.left = leftValue+ 10;
                document.getElementById("character").style.backgroundImage = "url('img/"+direction+"1.png')";
                }else {
                document.getElementById("character").style.left = leftValue+10;
                document.getElementById("character").style.backgroundImage = "url('img/"+direction+"2.png')";
                } 
                
            }
            function update2() {
                if(counttop % 2 != 0) {
                document.getElementById("character").style.top = topValue+"px";
                document.getElementById("character").style.backgroundImage = "url('img/"+direction+"1.png')";
                }else {
                document.getElementById("character").style.top = topValue+"px";
                document.getElementById("character").style.backgroundImage = "url('img/"+direction+"2.png')";
                }

            }
            document.onkeydown = function(e) {
                console.log('e: ', e); 
                console.log('e.keyCode: ', e.keyCode);

                if (e.keyCode == 37 && leftValue > 0) { // left
                    leftValue = leftValue - 10;
                    direction="left";
                    countleft=countleft+1;
                    update1();  
                }else if (e.keyCode == 39 && leftValue < 500) { // right
                    leftValue = leftValue + 10;
                    direction="right";
                    countleft=countleft+1;
                    update1();  
                }
                else if (e.keyCode == 40 && topValue < 500) { // down
                    topValue = topValue + 10;
                    direction="down";
                    counttop=counttop+1;
                    update2();  
                }else if (e.keyCode == 38 && topValue > 0){ // top
                    topValue = topValue - 10;
                    direction="top";
                    counttop=counttop+1;
                    update2();  
                }              
            }
        </script>
    </body>
</html>
